<html>
	<head>
		<title>Image Annotations</title>
		<style type="text/css" media="all">@import "dist/css/annotate.min.css";</style>
		<style type="text/css" media="all">@import "bower_components/bootstrap/dist/css/bootstrap.min.css";</style>
		<style type="text/css" media="all">@import "bower_components/font-awesome/css/font-awesome.css";</style>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
		<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="dist/js/jquery.annotate.min.js"></script>

		<script language="javascript">
			$(window).load(function() {
				$("#toAnnotate").annotateImage({
					editable: true,
					useAjax: false,
                    faPrefix: 'fa',
                    btnEdit:'#testBtnId',
					notes: [ { "top": 286,
							   "left": 161,
							   "width": 52,
							   "height": 37,
							   "text": "Small people on the steps",
							   "id": "e69213d0-2eef-40fa-a04b-0ed998f9f1f5",
							   "editable": false },
							 { "top": 134,
							   "left": 179,
							   "width": 68,
							   "height": 74,
							   "text": "National Gallery Dome",
							   "id": "e7f44ac5-bcf2-412d-b440-6dbb8b19ffbe",
							   "editable": true } ]
				});
			});
		</script>
	</head>
	<body>
		<div class="col-md-8">
			<img id="toAnnotate" src="images/trafalgar-square-annotated.jpg" alt="Trafalgar Square" width="600" height="398" />
		</div>
        <div class="col-md-4">
            <a href="#" id="testBtnId" class="btn btn-success">Ajouter une note</a>
        </div>
	</body>
</html>
